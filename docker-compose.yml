services:
  local-mysql:
    image: mysql
    container_name: techup-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - "3306:3306"
    platform: linux/arm64

  local-redis:
    image: redis
    container_name: techup-redis
    ports:
      - "6379:6379"
    platform: linux/arm64

  localstack:
    image: localstack/localstack
    container_name: techup-localstack
    ports:
      - "4566:4566"
    volumes:
      - "./localstack:/var/lib/localstack"
      - "./init-s3.sh:/etc/localstack/init/ready.d/init-s3.sh"
    environment:
      - PERSISTENCE=1
    entrypoint: >
      /bin/sh -c "chmod +x /etc/localstack/init/ready.d/init-s3.sh && /usr/local/bin/docker-entrypoint.sh"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.3
    container_name: elasticsearch
    volumes:
      - ./elasticsearch:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
    ports:
      - "9200:9200"
    networks:
      - elk

  logstash:
    image: docker.elastic.co/logstash/logstash:9.2.3
    container_name: logstash
    volumes:
      - ./logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5044:5044"
    depends_on:
      - elasticsearch
    networks:
      - elk

  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.3
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - I18N_LOCALE=ko-KR
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - elk

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    volumes:
      - ./qdrant/storage:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"

networks:
  elk:
    driver: bridge