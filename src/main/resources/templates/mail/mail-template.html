    <div style="max-width: 680px; margin: 0 auto; padding: 32px 18px;">
      <div style="background: #ffffff; border: 1px solid #eadfd3; border-radius: 18px; overflow: hidden; box-shadow: 0 14px 34px rgba(26, 21, 17, 0.1);">
        <div style="background: linear-gradient(120deg, #a9d18e, #6abf69); padding: 26px 28px;">
          <p style="font-size: 18px; color: #1e3a2d; letter-spacing: 1px; font-weight: 800; margin: 0;">KEKLEBUCKS</p>

          <p style="font-size: 24px; font-weight: 800; color: #1a150f; margin: 0 0 8px;">환영합니다! 케클벅스입니다.</p>
          <p style="font-size: 15px; color: #3b2f24; line-height: 1.7; margin: 0 0 22px;">회원가입 완료를 위한 이메일 인증을 완료해주세요.</p>
          <div style="background: #f2fbf2; border: 1px dashed #7bbf7b; border-radius: 14px; padding: 20px; text-align: center;">
            <p style="font-size: 12px; color: #3f6b4b; margin: 0 0 8px; letter-spacing: 1px;">YOUR VERIFICATION CODE</p>
            <p style="font-size: 30px; font-weight: 800; letter-spacing: 8px; color: #2f7a3e; margin: 0;">{{code}}</p>
          </div>
          <div style="margin-top: 18px; padding: 14px 16px; background: #f1f8f1; border-radius: 12px;">
            <p style="font-size: 12px; color: #56705b; margin: 0;">인증 코드는 5분 동안 유효합니다. 만료되면 다시 요청해 주세요.</p>
          </div>
          <div style="margin-top: 22px; border-top: 1px solid #efe6dc; padding-top: 16px;">
            <p style="font-size: 12px; color: #7a6a5c; margin: 0;">본 메일은 발신 전용입니다.</p>
          </div>
        </div>
      </div>
      <div style="text-align: center; margin-top: 16px;">
